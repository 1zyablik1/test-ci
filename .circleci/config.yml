version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.9.1
    steps:
      - checkout
      - run:
          name: Create empty file
          command: |
            echo "hello world" > my_file.txt
            echo "Created my_file.txt"
      - store_artifacts:
          path: my_file.txt
          destination: my_artifacts
      - run: ls

  receive:
    docker:
      - image: cimg/base:stable
    environment:
      MY_FILE_PATH: "/tmp/workspace/my_artifacts/my_file.txt"
    steps:
      - run: ls
      - attach_workspace:
          at: /tmp/workspace
      - run: ls
      - run: echo 'CIRCLE_WORKING_DIRECTORY="${CIRCLE_WORKING_DIRECTORY/#\~/$HOME}"' >> $BASH_ENV
      - run: ls $MY_FILE_PATH
      - run:
          name: Use environment variable
          command: |
            cat $MY_FILE_PATH

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - receive:
          requires:
            - build
