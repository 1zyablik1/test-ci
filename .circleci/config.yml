jobs:
  build:
    docker:
      - image: ubuntu:latest
    steps:
      - run: mkdir -p workspace
      - run: echo "Hello, world!" > workspace/echo-output
      - persist_to_workspace:
         root: workspace
         paths:
            - echo-output
      - store_artifacts:
          path: workspace
          destination: my_artifacts

  receive:
    macos:
      xcode: "12.5.1"
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: ls
      - run:
          name: Use artifact
          command: |
            cat /tmp/workspace/workspace/my_file.txt
            
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - receive:
          requires:
            - build
