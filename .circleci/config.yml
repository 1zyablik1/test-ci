version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.9.1
    steps:
      - checkout
      - run:
          name: Create empty file
          command: |
            touch my_file.txt
            echo "Created my_file.txt"
      - store_artifacts:
          path: my_file.txt
          destination: my_artifact
  recieve:
    macos:
      xcode: 14.2.0
    steps:
      run:
        name: Use environment variable
        command: |
          source $(retrieve_artifacts my_file.txt)
      run: ls

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - recieve
