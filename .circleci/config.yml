version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.9.1
    steps:
      - checkout
      - run:
          name: Create artifact
          command: |
            echo "hello world" > my_artifact.txt
            echo "Created my_artifact.txt"
      - store_artifacts:
          path: my_artifact.txt
          destination: my_artifacts

  deploy:
    macos:
      xcode: "12.5.1"
    steps:
      - retrieve_artifacts:
          path: my_artifacts
      - run:
          name: Use artifact
          command: |
            cat my_artifacts/my_artifact.txt

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
