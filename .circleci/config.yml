version: 2.1

jobs:
  build:
    docker:
      - image: circleci/android:api-30
    steps:
      - setup_remote_docker
      - run:
        name: Install Docker
        command: |
          sudo apt-get update
          sudo apt-get install -y docker-ce
      - checkout
      - run: unity-editor -batchmode -nographics -quit -projectPath ./ -executeMethod BuildScript.BuildAndroid
      - store_artifacts:
          path: ~/repo/Builds
          destination: builds

workflows:
  build-only:
    jobs:
      - build


